{% extends 'base.html' %}

{% block title %}登录 - 报销神表{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <i class="bi bi-box-arrow-in-right"></i> 用户登录
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person"></i> 用户名</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-lock"></i> 密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'register' %}">没有账号？立即注册</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-muted">
            <small>服务器: 101.43.149.245</small>
        </div>
    </div>
</div>
{% endblock %}

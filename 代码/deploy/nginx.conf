# Nginx配置文件
# 服务器IP: 101.43.149.245

upstream django_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name 101.43.149.245;
    
    # 字符集
    charset utf-8;
    
    # 最大上传文件大小（发票文件）
    client_max_body_size 50M;
    
    # 日志
    access_log /var/log/nginx/reimbursement_access.log;
    error_log /var/log/nginx/reimbursement_error.log;
    
    # 静态文件服务
    location /static/ {
        alias /home/ubuntu/reimbursement/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 媒体文件服务（用户上传的发票）
    location /media/ {
        alias /home/ubuntu/reimbursement/media/;
        expires 7d;
    }
    
    # Django应用代理
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # 健康检查
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

